  <script>
    lucide.createIcons();
    const menuBtn = document.getElementById("menuBtn");
    const menuIconContainer = document.getElementById("menuIconContainer");
    const mobileOverlay = document.getElementById("mobileOverlay");
    let menuOpen = false;
    function toggleMenu() {
      menuOpen = !menuOpen;
      if (menuOpen) {
        mobileOverlay.classList.remove("opacity-0", "pointer-events-none");
        menuIconContainer.innerHTML = '<i data-lucide="x" class="w-6 h-6"></i>';
        document.body.style.overflow = "hidden";
      } else {
        mobileOverlay.classList.add("opacity-0", "pointer-events-none");
        menuIconContainer.innerHTML = '<i data-lucide="menu" class="w-6 h-6"></i>';
        document.body.style.overflow = "auto";
      }
      lucide.createIcons();
    }
    menuBtn.addEventListener("click", toggleMenu);
    function highlightActivePage() {
      const path = window.location.pathname;
      const currentPage = path.split("/").pop() || "index.html";
      document.querySelectorAll(".nav-link, .mobile-link").forEach(link => {
        if (link.getAttribute("href") === currentPage) link.classList.add("active");
      });
    }
    highlightActivePage();
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add("show"); });
    }, { threshold: 0.1 });
    document.querySelectorAll(".reveal").forEach(el => observer.observe(el));

    async function fetchLastUpdate() {
    const username = "vibieprince"; // Your GitHub username
    const repo = "Portfolio";  // Your repository name
    const element = document.getElementById('last-updated');

    try {
        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/commits/main`);
        const data = await response.json();
        
        if (data.commit) {
        const date = new Date(data.commit.committer.date);
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        element.innerText = `Last updated: ${date.toLocaleDateString('en-US', options)}`;
        }
    } catch (error) {
        // Fallback if GitHub API fails or repo is private
        const now = new Date();
        element.innerText = `Last updated: ${now.toLocaleString('default', { month: 'long' })} ${now.getFullYear()}`;
    }
}

fetchLastUpdate();
  </script>
