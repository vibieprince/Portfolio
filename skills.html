    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById("menu-btn");
        const closeBtn = document.getElementById("close-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.remove("translate-x-[104%]");
            mobileMenu.classList.add("translate-x-0");
        });

        closeBtn.addEventListener("click", () => {
            mobileMenu.classList.remove("translate-x-0");
            mobileMenu.classList.add("translate-x-[104%]");
        });

        window.addEventListener("click", (e) => {
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileMenu.classList.add("translate-x-[104%]");
            }
        });

        // Highlight Active Section on Scroll
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        window.addEventListener("scroll", () => {
            let current = "";

            sections.forEach((section) => {
                const sectionTop = section.offsetTop - 100;
                if (window.scrollY >= sectionTop) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("text-yellow-400");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("text-yellow-400");
                }
            });
        });
        function startLoading() {
        const loadingBar = document.getElementById("loading-bar");

        loadingBar.style.width = "0%"; // Reset bar width
        loadingBar.style.transition = "none"; // Remove previous transitions

        setTimeout(() => {
            loadingBar.style.transition = "width 0.5s ease-in-out"; // Smooth animation
            loadingBar.style.width = "100%"; // Expand the bar
        }, 50);

        setTimeout(() => {
                loadingBar.style.opacity = "0"; // Fade out
                setTimeout(() => {
                    loadingBar.style.width = "0"; // Reset width after fade-out
                    loadingBar.style.opacity = "1"; // Restore opacity
                }, 300);
            }, 600); // Hide bar after animation
        }

        // Trigger loading bar when navigating between sections
        document.querySelectorAll(".nav-link").forEach((link) => {
            link.addEventListener("click", (event) => {
                event.preventDefault(); // Prevent default navigation
                const targetSection = link.getAttribute("href");

                startLoading(); // Start loading animation

                setTimeout(() => {
                    window.location.href = targetSection; // Navigate after animation
                }, 600); // Delay navigation to match loading bar animation
            });
        });
        // Apply fade-in effect on page load
        document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.remove("opacity-0");
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>
